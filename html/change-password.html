<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/tailwind.min.js"></script>
    <script src="../js/tailwind.config.js"></script>
    <link rel="stylesheet" href="../css/theme.css" />
    <title>Login</title>
</head>

<body>
    <div class="relative min-h-screen flex bg-white">
        <div class="w-full md:w-1/2 flex flex-col justify-center items-start px-10 md:px-20 z-10">
            <div class="w-full flex justify-start absolute top-0 left-0 p-5 md:p-10">
                <img src="../img/login/heart.svg" alt="Heart" class="absolute left-7 top-5 w-8 h-8 object-contain" />
            </div>
            <!-- change password form -->
            <div>
                <div class="max-w-md w-full mt-10">
                    <div class="flex flex-col justify-center items-center">
                        <h1 class="font-georgia text-3xl text-secondary-500 text-center">
                            Change Password
                        </h1>
                    </div>

                    <form class="space-y-6 mt-2 w-full">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Password
                            </label>
                            <input type="password" name="password"
                                class="w-full bg-neutral-50 rounded-lg text-neutral-500 font-montserrat text-base p-2"
                                placeholder="Password" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Confirm Password
                            </label>
                            <input type="password" name="confirmPassword"
                                class="w-full bg-neutral-50 rounded-lg text-neutral-500 font-montserrat text-base p-2"
                                placeholder="Confirm Password" />
                                <p class="mt-1 text-sm text-red-600">
                                </p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Confirm Password
                            </label>
                            <input type="password" name="confirmPassword"
                                class="w-full bg-neutral-50 rounded-lg text-neutral-500 font-montserrat text-base p-2"
                                placeholder="Confirm Password" />
                                <p class="mt-1 text-sm text-red-600">
                                </p>
                        </div>
                        <div class="mt-8 flex justify-center">
                            <Button class="w-full max-w-sm flex justify-center items-center bg-primary-500 hover:bg-primary-600 
               text-white font-medium py-2 rounded-lg transition-colors text-center" type="submit">
                                Change Password
                            </Button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="hidden md:flex w-1/2 items-center justify-center">
        <img src="../img/login/2.png" alt="2"
            class="absolute right-0 top-0 h-full w-auto pointer-events-none select-none" />
        <img src="../img/login/1.png" alt="1"
            class="absolute right-0 top-0 h-full w-auto pointer-events-none select-none" />
    </div>
    </div>
</body>

</html>
