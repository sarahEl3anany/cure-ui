<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/tailwind.min.js"></script>
    <script src="../js/tailwind.config.js"></script>
    <link rel="stylesheet" href="../css/theme.css" />
    <title>Login</title>
</head>

<body>
    <div class="relative min-h-screen flex bg-white">
        <div class="w-full md:w-1/2 flex flex-col justify-center items-start px-10 md:px-20 z-10">
            <div class="w-full flex justify-start absolute top-0 left-0 p-5 md:p-10">
                <img src="../img/login/heart.svg" alt="Heart" class="absolute left-7 top-5 w-8 h-8 object-contain" />
            </div>
            <!-- sign-up form -->
            <div>
                <div class="max-w-md w-full mt-10">
                    <div class="flex flex-col justify-center items-center">
                        <h1 class="font-georgia text-3xl text-secondary-500 text-center">
                            Sign up
                        </h1>
                    </div>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">
                                Full Name
                            </label>
                            <input name="name"
                                class="w-full bg-neutral-50 rounded-lg border-0 text-neutral-500 font-montserrat text-base p-1.5"
                                placeholder="Full Name" />
                            <p class="mt-1 text-sm text-red-600">
                            </p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">
                                Email
                            </label>
                            <input type="email" name="email"
                                class="w-full bg-neutral-50 rounded-lg border-0 text-neutral-500 font-montserrat text-base p-1.5"
                                placeholder="Email" />
                            <p class="mt-1 text-sm text-red-600">
                            </p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">
                                Phone
                            </label>
                            <!-- <input type="tel" name="phone" 
                                    class="w-full bg-neutral-50 rounded-lg border-0 text-neutral-500 font-montserrat text-base outline-none focus:ring-0 focus:outline-none"
                                    placeholder="Enter your phone number" />
                                <p-- class="mt-1 text-sm text-red-600"> 
                                </p> -->
                            <div>
                                <div class="flex gap-0">
                                    <!-- Country select -->
                                    <select name="countryCode"
                                    id="countrySelect"
                                        class="bg-neutral-50 rounded-l-lg border-0 text-neutral-500
                                        font-montserrat text-base p-1.5 w-20 focus:outline-none">
                                    </select>
                                    <!-- Phone number -->
                                    <input type="tel" name="phone"
                                        class="flex-1 bg-neutral-50 rounded-r-lg border-0 text-neutral-500 font-montserrat text-base p-1.5 focus:outline-none"
                                        placeholder="Phone number" />
                                </div>
                                <p class="mt-1 text-sm text-red-600"></p>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">
                                Password
                            </label>
                            <input type="password" name="password"
                                class="w-full bg-neutral-50 rounded-lg text-neutral-500 font-montserrat text-base p-1.5"
                                inputClass="w-full outline-none focus:ring-0 focus:outline-none bg-neutral-50 border-0"
                                placeholder="Password" />
                            <p class="mt-1 text-sm text-red-600">
                            </p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">
                                Confirm Password
                            </label>
                            <input type="password" name="confirmPassword"
                                class="w-full bg-neutral-50 rounded-lg text-neutral-500 font-montserrat text-base p-1.5"
                                inputClass="w-full outline-none focus:ring-0 focus:outline-none bg-neutral-50 border-0"
                                placeholder="Confirm Password" />
                            <p class="mt-1 text-sm text-red-600">
                            </p>
                        </div>
                        <div class="mt-4 flex justify-center">
                            <Button class="w-full max-w-sm flex justify-center items-center bg-primary-500 hover:bg-primary-600 
               text-white font-medium py-1 rounded-lg transition-colors text-center" type="submit">
                                Sign up
                            </Button>
                        </div>
                    </form>
                </div>
                <div class="flex items-center w-full my-6">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="text-neutral-500 text-base font-montserratMedium mx-4">
                        or
                    </span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
                <div class="w-full text-center">
                    <span class="font-montserratMedium text-neutral-500 text-base">
                        Already have an account?
                    </span>
                    <span>
                        <a href="login.html" class="font-montserratMedium text-primary-500 text-base ml-1">
                            Sign in
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="hidden md:flex w-1/2 items-center justify-center">
        <img src="../img/login/2.png" alt="2"
            class="absolute right-0 top-0 h-full w-auto pointer-events-none select-none" />
        <img src="../img/login/1.png" alt="1"
            class="absolute right-0 top-0 h-full w-auto pointer-events-none select-none" />
    </div>
    </div>
</body>
<script src="../js/countries.js"></script>
<script>
  const select = document.getElementById('countrySelect')
debugger
  countries.forEach(country => {
    const option = document.createElement('option')
    option.value = country.code
    option.textContent = `${country.flag} ${country.code}`
    select.appendChild(option)
  })

  // default country (Egypt)
  select.value = '+20'
</script>

</html>
